<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Project</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #e5ddd5;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.chat-container {
  width: 350px;
  background: #fff;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  overflow: hidden;
}
.chat-box {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  
  /* Background image placeholder */
  background: url('main.jpg') no-repeat center center;
  background-size: cover;
}
.message {
  max-width: 70%;
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 15px;
  font-size: 14px;
  word-wrap: break-word;
}
.user {
  background: #dcf8c6;
  align-self: flex-end;
}
.bot {
  background: #f1f0f0;
  align-self: flex-start;
}
.input-box {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}
input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}
button {
  margin-left: 5px;
  padding: 8px 15px;
  border: none;
  background: #4caf50;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chat"></div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  let input = document.getElementById("userInput");
  let message = input.value.trim();
  if (message === "") return;

  let chat = document.getElementById("chat");
  chat.innerHTML += `<div class="message user">${message}</div>`;

  let reply = getBotReply(message);
  setTimeout(() => {
    chat.innerHTML += `<div class="message bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 500);

  input.value = "";
}

function getBotReply(message) {
  let lower = message.toLowerCase();
  if (lower.includes("hello") || lower.includes("hi")) return "Hello! How can I help you?";
  if (lower.includes("html")) return "HTML stands for HyperText Markup Language.";
  if (lower.includes("bye")) return "Goodbye!";
  return "Sorry, I don't understand that yet.";
}
</script>

</body>
</html>
